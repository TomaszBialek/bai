<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{fullName}}<br>
    {{address}}<br>
    {{fullCity}}</br>  
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        name: 'Adam',
        surname: 'Kownacki',
        address: 'ul. Beskidzka 38',
        postcode: '23-908',
        city: 'Stalowa Wola'
      },
      computed: {
        fullName: function() {
          return `${this.name} ${this.surname}`
        },
        fullCity: function() {
          return `${this.postcode} ${this.city}`
        }
      }
    });
  </script>

</body>
</html>
