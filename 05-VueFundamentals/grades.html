<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        ul{
            display: inline-block;
            padding: 0%;
        }
    </style>
</head>
<body>


  <div id="app">

    Student's grades:
    <span v-for="grade in grades">{{grade}} </span>
    <br>
    Average grade: {{averageGrade}}

  </div>


  <script>
    var app = new Vue({
      el: '#app',
      data: {
        grades: [
            4,
            5,
            3,
            2,
            3,
            5,
            5,
            2,
            4
      ]},
      computed: {
        averageGrade () {
            var sum = 0;
            for (var i = 0; i < this.grades.length; i++) {
              sum += this.grades[i];
            }
            return Math.floor((sum / this.grades.length)*100)/100
        }
      }
    });
  </script>

</body>
</html>
