<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css">
      table 
      {
          border-collapse: collapse;
          table-layout:fixed;
          width: 50%;
      }

      td, th
      {
          text-align:left
      }
      
      table, th, td
      {
          border: 1px solid black;
      }
    </style>
</head>
<body>
  
  <div id="app">
    <table>
      <tr>
          <th>Title</th>
          <th>Year</th>
          <th>Director</th>
          <th>Budget</th>
        
      </tr>
      <tr v-for="movie in films">
        <td>{{movie.title}}</td>
        <td>{{movie.year}}</td>
        <td>{{movie.director}}</td>
        <td>${{localeBudget(movie.budget)}}</td>
      </tr>
    </table>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        films: [
          {
            title: 'Avatar',
            year: 2009,
            director: 'James Cameron',
            budget: 237000000
          },
          {
            title: 'Pulp Fiction',
            year: 1994,
            director: 'Quentin Tarantino',
            budget: 8000000
          },
          {
            title: 'Pitch Black',
            year: 2000,
            director: 'David Twohy',
            budget: 23000000
          },
          {
            title: 'War and Peace',
            year: 1956,
            director: 'King Vidor',
            budget: 6000000
          }
        ] 
      },
      methods: {
        localeBudget: function(number){
          return number.toLocaleString()
        }
      }
    });
  </script>
</body>
</html>
