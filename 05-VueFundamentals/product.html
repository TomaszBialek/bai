<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <b>
      RECEIPT<br>
      --------------------------<br>
    </b>

    <div>
      Product: {{product.name}}<br>
      Unit Price: {{ roundedUnitPrice() }} zł<br>
      Quantity: {{product.quantity}}<br>
      Amount: {{ calculateAmount() }} zł<br>
      VAT Tax Rate: {{product.VAT}}%<br>
    </div>

    <b>
      ===============<br>
      Total: {{calculateTotal()}} zł
    </b>

  </div>  

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        product: {
          name: 'book',
          unitPrice: 17.5,
          quantity: 3,
          VAT: 23
        }
      },
      methods: {
        roundedUnitPrice: function() {
          return Math.floor(this.product.unitPrice)
        },
        calculateAmount: function(){
          return this.roundedUnitPrice() * this.product.quantity
        },
        calculateTotal: function(){
          return this.calculateAmount() * (1 + this.product.VAT/100)
        }
      }
    });
  </script>

</body>
</html>
