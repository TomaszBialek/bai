<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="incrementClicks">Liczba kliknięć: {{clickCounter}}</button>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        clickCounter: 0
      },
      methods: {
        incrementClicks: function(){
            this.clickCounter++;
        }
      }
    });

  </script>

</body>
</html>
