<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <counter></counter>
  </div>
  <script>

    Vue.component('counter', {
      data() {
        return {
          counter: 0
        }
      },
      methods: {
          decrement: function(){
              this.counter--;
          },
          increment: function(){
              this.counter++;
          }
      },
      template : `
      <div>
        <h1>Liczba kliknięć: {{counter}}</h1>
        <button @click="increment">Dodaj</button>
        <button @click="decrement">Odejmij</button>
      </div>
      `
    })  

    var app = new Vue({
      el: '#app'
    });

  </script>

</body>
</html>
