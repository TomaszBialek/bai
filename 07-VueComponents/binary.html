<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app">
    <binary v-bind:number="8"></binary>
    <binary v-bind:number="170"></binary>
    <binary v-bind:number="204"></binary>
    <binary v-bind:number="3855"></binary>
  </div>

  <script>

    Vue.component('binary', {
        props: {
          number: Number
        },
        methods: {
            convert: function(){
              return (this.number).toString(2)
            }
         },
         template : `
         <div>{{number}}(10) = {{convert()}}(2)<div>
         `
    })


    var app = new Vue({
      el: '#app'
    });

  </script>

</body>
</html>
