<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button type="button" id="addProduct">Add</button>
    </p>
    <h3>List of items</h3>
    <ol id = "products">
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>

        let $item = $('input[name="item"]')
        let $products = $('#products')

        $(document).ready(function(){

            let remove = function () { $(this).remove() };

            $('#addProduct').click(function(){
                let $newLi = $('<li></li>')
                $newLi.text($item.val())
                $newLi.dblclick(remove);
                $products.append($newLi)
            })

            $('li').dblclick(remove);

        });



    </script>
</body>

</html>
